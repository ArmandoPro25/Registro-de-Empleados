<h1>Listado de Puestos</h1>
<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let puesto of puestos">
      <td>{{ puesto.nombre }}
      <td>
        <button class="btn-editar" [routerLink]="['/puesto', puesto._id]">Editar</button>
        <button class="btn-eliminar" (click)="eliminarPuesto(puesto._id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
