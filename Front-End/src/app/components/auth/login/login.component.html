<!-- login.component.html -->
<div class="welcome-container">
  <!-- Fondo animado con partículas -->
  <div class="particles">
    <div class="particle" *ngFor="let particle of particles"></div>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <!-- Encabezado con efecto neón -->
    <h1 class="neon-title" (click)="toggleLogin()">
      <span class="flicker-fast">U</span>riel &
      <span class="flicker-slow">A</span>rmando <span class="flicker-medium">Tech</span>
    </h1>

    <!-- Formulario con efecto vidrio -->
    <form *ngIf="showLogin" @slideInOut (ngSubmit)="login()" class="glass-form">
      <div class="input-group">
        <i class="fa fa-user icon"></i>
        <input type="text" id="username" [(ngModel)]="username" name="username" required>
        <label for="username">Usuario</label>
      </div>

      <div class="input-group">
        <i class="fa fa-lock icon"></i>
        <div class="password-container">
          <input [type]="passwordFieldType" id="password" [(ngModel)]="password" name="password" required>
          <label for="password">Contraseña</label>
          <button type="button" (click)="togglePasswordVisibility()" class="password-toggle-btn">
            <i class="fa" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="glow-btn">
        <span class="glow-text">Ingresar</span>
        <div class="gradient"></div>
      </button>
    </form>

    <!-- Mensaje cuando el login está oculto -->
    <div *ngIf="!showLogin" class="welcome-message">
      <h2>¡Bienvenido a la plataforma!</h2>
      <p>Haz clic en el logo para iniciar sesión</p>
    </div>
  </div>
</div>
