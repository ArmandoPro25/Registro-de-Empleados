<div class="admin-container">
  <h1>Administrar Puesto</h1>
  <form [formGroup]="puestoForm" (ngSubmit)="onSubmit()">
    <!-- Actividad -->
    <div>
      <label>Puesto: </label>
      <input formControlName="nombre" placeholder="Ingrese el nombre del puesto" />
    </div>

    <button type="submit">Guardar</button>
  </form>
</div>
